<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white; 
            overflow: hidden; 
        }
        header {
            display: flex;
            align-items: center;
            color: gold;
            padding: 1rem;
            position: relative;
            z-index: 1; 
        }
        .header-logo {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        nav {
            margin-left: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
            position: relative;
        }
        nav a {
            color: #ffcc00; 
            text-decoration: none;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }
        nav a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #ffcc00;
            position: absolute;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        nav a:hover {
            color: #ffcc66; 
        }
        nav a:hover::after {
            transform: scaleX(1);
            background: #ff6600; 
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            margin-top: 50px; 
            position: relative;
            z-index: 2; 
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e; 
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: black; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6600;
        }
        footer {
            text-align: left;
            padding: 20px;
            color: gold;
            position: relative; 
            bottom: 0;
            width: 100%;
            z-index: 1; 
        }
		
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="netflix.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <img src="bat.png" alt="Korean Drama Hub Logo" class="header-logo"> 
        <h1>Dabzkie Korean Drama Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Popular Dramas</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="register2.html">Register</a></li> 
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <center>
            <h2>Login</h2>
            <form action="index.html" method="POST"> 
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register2.html" style="color: #ffcc00;">Register</a></p>
            <p><a href="index.html" style="color: #ffcc00;">Back to Home</a></p>
        </center>
    </div>

    <footer>
        <p>&copy; 2024 Dabzkie Korean Drama Hub. All rights reserved.</p>
    </footer>
</body>
</html>
